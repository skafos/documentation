site_name: Skafos API Documentation
site_url: 
site_description: Skafos API Documentation
site_author: Skafos

edit_uri: ""
docs_dir: docs

theme:
    name: material
    locale: en
    logo: /assets/skafos-full.svg
    favicon: /assets/favicon.png

extra_css: [extra.css]

nav:
  - Welcome:
    - Overview: index.md 
  - Docs: 
    - Authentication: authentication.md
    - Performance: performance-api.md
    - Product Similarity: product-similarity-api.md

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences
 


